</head>
<body>
<header>
  <div class="encabezado-blanco">
    <img src="IMG/cecy.jpg" alt="Logo CECYTEM" class="logo logo-izq" />
    <img src="IMG/estadoL.JPG" alt="Logo Estado" class="logo logo-der" />
  </div>
  <div class="encabezado-azul">
    <LI><A HREF="file:///D:/SITIO_WEB/index.html">PAGINA PRINCIPAL</A></LI>
  </div>
</header>

  <main>
    <div class="contenedor-formulario">
      <div class="fondo-formulario"></div>
      <div class="formulario-superior">
        <form id="formConsulta">
          <label for="apellidoPaterno">Apellido Paterno:</label>
          <input type="text" id="apellidoPaterno" required>

          <label for="apellidoMaterno">Apellido Materno:</label>
          <input type="text" id="apellidoMaterno" required>

          <label for="nombres">Nombre(s):</label>
          <input type="text" id="nombres" required>

          <label for="identificacion">NSS o CURP:</label>
          <input type="text" id="identificacion" required>

          <label for="edad">Edad:</label>
          <input type="number" id="edad" required min="0">

          <label for="sexo">Sexo:</label>
          <select id="sexo" required>
            <option value="">Seleccione</option>
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
            <option value="Otro">Otro</option>
          </select>

          <label for="domicilio">Domicilio:</label>
          <textarea id="domicilio" rows="2" required></textarea>

          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNacimiento" required>

          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" maxlength="10" pattern="\d{10}" placeholder="10 dígitos" required>

          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" placeholder="Email" required>

          <label for="motivo">Motivo de la Consulta:</label>
          <textarea id="motivo" rows="3" required></textarea>

          <button type="submit">Enviar</button>
          <p id="mensajeError" class="error"></p>
        </form>
      </div>
    </div>
  </main>
